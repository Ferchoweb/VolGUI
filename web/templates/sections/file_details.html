  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h5>File details:</h5>

            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Name</th>
                    <td>{{file_details.filename}}</td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td>{{file_details.length}} bytes</td>
                </tr>
                <tr>
                    <th>MD5</th>
                    <td id="sessionID">{{ file_details.md5}}</td>
                </tr>
                <tr>
                    <th>SHA256</th>
                    <td>{{file_details.sha256}}</td>
                </tr>
                <tr>
                    <th>Download</th>
                    <td><a href="/download/file/{{file_id}}">Download <span title="Download file" class="glyphicon glyphicon-download"></span></a></td>
                </tr>
            </table>
    </div>
