{% load template_dict %}
<center><h4><strong style="text-transform: uppercase">{{ plugin_name }}</strong></h4></center>

<table id="resultsTable" class="table table-striped table-bordered table-hover resultsTable long-line">
    <thead>
    <tr>
        {% for col in plugin_results.columns %}
        <th>{{ col }}</th>
        {% endfor %}
    </tr>
    </thead>

    <tbody>
        {%  for row in plugin_results.rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell|safe }}</td>
            {%  endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
