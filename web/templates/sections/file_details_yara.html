{% if error %}
<h4 class="text-danger">{{ error }}</h4>
{% else %}

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Rule</th>
            <th>Offset</th>
            <th>String</th>
        </tr>
        {% for row in yara %}
        <tr>
            <td>{{row.rule}}</td>
            <td>{{row.offset}}</td>
            <td>{{row.string}}</td>
        </tr>
        {% endfor %}
    </table>

{%  endif %}
