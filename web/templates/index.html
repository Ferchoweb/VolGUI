{% extends "base.html" %}
{% load staticfiles %}
{% load template_dict %}
{% block title %}Index{% endblock %}
{% block index_content %}
<div class="panel panel-default">
    <div class="panel-heading">
       <h4><strong>Welcome to VolGUI</strong></h4>
    </div>
    
    <div class="panel-body">
		<center>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
						<div class="item active">
						  <img src="{% static 'img/TutoOne.png' %}" alt="IndexTuto.png"></img>
						</div>

						<div class="item">
						  <img src="{% static 'img/TutoTwo.png' %}" alt="TutoTwo.png"></img>
						</div>


						<div class="item">
						  <img src="{% static 'img/TutoThree.png' %}" alt="TutoThree.png"></img>
						</div>

						<div class="item">
						  <img src="{% static 'img/Tutofour.png' %}" alt="Tutofour.png"></img>
						</div>
					</div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
			</div>
		</center>
    </div>

</div>
{% endblock index_content %}
