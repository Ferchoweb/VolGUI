<div class="modal fade" id="info_image_modal" tabindex="-1" role="dialog" aria-labelledby="imageInfo" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <h4 class="modal-title" id="imageInfo">Image Information</h4>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
				
				<table class="table table-striped table-bordered resultsTable long-line" cellspacing="0" width="100%">

                {% for key, value in session_details.image_info.items %}

                <tr>
                    <th>{{ key }}</th>
                    <td>{{value}}</td>
                </tr>

                {% endfor %}

                </table>
           
           </div>				
		   
            <!-- Modal footer -->		   
		   <div class="modal-footer">	
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
           </div>
            
        </div>
    </div>
</div>
