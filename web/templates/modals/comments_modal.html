{% load template_dict %}
<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
				<h4 class="modal-title" id="commentsModal">Comments</h4>
            </div>

            <!-- Modal body -->            
            <div class="modal-body">
                <div id="comment-block">
					<table id="table_comments" class="table table-striped table-bordered resultsTable long-line" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Comment</th>
								<th>Date</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							{% for comment in comments %}
							<tr>
								<td>{{ comment.comment_text }}</td>
								<td>{{ comment.date_added }}</td>
								<td><span class="clickable"> <a class="text-danger" href="#" data-dismiss="modal" onclick="ajaxHandler('dropcomment', {'session_id':'{{session_details|get:"_id"}}', 'comment_id':'{{comment|get:"_id"}}'}, false)">  <span class="glyphicon glyphicon-trash"></span></a></span></td>
							</tr>
							{% endfor %}
						</tbody>
                    </table>
                </div>
            </div>

            <!-- Modal footer -->	
			<div class="modal-footer">
				<div class="col-lg-12">
					{% csrf_token %}
					<textarea class="form-control" maxlength="100" rows="2" id="commentText" placeholder="Enter new comment"></textarea>
					<a href="#" data-dismiss="modal" onclick="ajaxHandler('addcomment', {'session_id':'{{session_details|get:"_id"}}', 'target_div':'comment-modal'}, false )" class="btn btn-primary" role="button">Add</a>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
    </div>
</div>
