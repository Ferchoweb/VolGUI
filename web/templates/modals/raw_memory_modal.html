{% load template_dict %}
<div class="modal fade" id="memoryModal" tabindex="-1" role="dialog" aria-labelledby="memoryModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal header -->			
            <div class="modal-header">
                <h4 class="modal-title" id="memoryModal">View Raw Memory</h4>
            </div>
            
            <!-- Modal body -->            
            <div class="modal-body">

			<form class="form-inline">
				  <div class="form-group">
					<input type="text" class="form-control" id="start_offset" placeholder="Starting Offset in decimal">
				  </div>
				  <div class="form-group">
					<input type="text" class="form-control" id="end_offset" placeholder="Ending Offset in decimal">
				  </div>
					<!--<a href="#" onclick="ajaxHandler('memhex', {'session_id':'{{session_details|get:"_id"}}', 'target_div':'hex-out'}, false )" class="btn" role="button">View In Hex</a>
					<a href="#" onclick="ajaxHandler('memhexdump', {'session_id':'{{session_details|get:"_id"}}', 'target_div':'hex-out'}, false )" class="btn" role="button">Save Raw File</a>-->


					
				</br>

				<div class="well">
					<div id="hex-out" class="text-center"></div>
				</div>
            </div>
            
             <!-- Modal footer -->           
            <div class="modal-footer">
				<a href="#" onclick="ajaxHandler('memhex', {'session_id':'{{session_details|get:"_id"}}', 'target_div':'hex-out'}, 'false' )" class="btn btn-primary" role="button">View In Hex</a>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
            
            </form>
            
        </div>
    </div>
</div>
